<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naradgram - Reattime chat application socket.io Chat Application </title>
    <script src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="chat.png" type="image/x-icon">
</head>
<body>
    
    <nav>
        <img class="logo" src="chat.png" alt="chat icon">
    </nav>
     <h1 class="logo" style="color: yellow;">Naradgram</h1>

    <div class="container">
        
        <div class="message left">Himanshu: Hey Mark there is a meeting @11:00 Am Today</div>
        <div class="message right">Mark: I know already , but i dont know the reason of meeting</div>  
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type a message...">
            <button class="attachment-button" type="menu">&#43;</button>
            <button class="send-button" type="submit">Send</button>
        </form>

      </div>      
</body>
</html>
